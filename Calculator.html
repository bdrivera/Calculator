<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="Calculator.css" />
    </head>
    <body>
        <h1>
            Odin Project
        </h1>
        <div id="calculator">
            <div id="displayContainer">
                <div id="displayLineOne">3 + 6</div>
                <div id="displayLineTwo">3.145678</div>
            </div>
            
            <div id="buttonContainer" class="buttonContainer">

                <!-- 1st Row of buttons -->
                <div class="buttonRow">
                    <button id="buttClear" value="c" class="clear">C</button>
                    <button id="buttBack" value="b" class="op">DEL</button>
                    <button id="buttPer" value="p" class="op">%</button>
                    <button id="buttAdd" value="+" class="op">+</button>
                </div>

                <!-- 2nd Row of buttons -->
                <div class="buttonRow">
                    <button id="butt1" value="1" class="num">1</button>
                    <button id="butt2" value="2" class="num">2</button>
                    <button id="butt3" value="3" class="num">3</button>
                    <button id="buttSub" value="s"class="op">-</button>
                </div>

                <!-- 3rd Row of buttons -->
                <div class="buttonRow">
                    <button id="butt4" value="4" class="num">4</button>
                    <button id="butt5" value="5" class="num">5</button>
                    <button id="butt6" value="6" class="num">6</button>
                    <button id="buttMul" value="x"class="op">x</button>
                </div>

                <!-- 4th Row of buttons -->
                <div class="buttonRow">
                    <button id="butt7" value="7" class="num">7</button>
                    <button id="butt8" value="8" class="num">8</button>
                    <button id="butt9" value="9" class="num">9</button>
                    <button id="buttDiv" value="d" class="op">/</button>
                </div>

                <!-- 5th Row of buttons -->
                <div class="buttonRow">
                    <button id="buttNeg" value="n" class="num">+/-</button>
                    <button id="butt0" value="0" class="num">0</button>
                    <button id="buttDec" value="de"class="num">.</button>
                    <button id="buttEqu" value="e"class="op">=</button>
                </div>
            

            </div>
        </div>
        <script type="text/javascript" src="Calculator.js"></script>
    </body>
</html>
