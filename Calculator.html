<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>
            Odin Project
        </h1>
        <div id="calculator">
            <div id="displayContainer"> </div>
            <div id="buttonContainer">

                <!-- 1st Row of buttons -->
                <div id="buttonRowOne">
                    <button id="buttClear" value="c">C</button>
                    <button id="buttBack" value="b">Bk</button>
                    <button id="buttNA">_</button>
                    <button id="buttAdd" value="+">+</button>
                </div>

                <!-- 2nd Row of buttons -->
                <div id="buttonRowTwo">
                    <button id="butt1" value="1">1</button>
                    <button id="butt2" value="2">2</button>
                    <button id="butt3" value="3">3</button>
                    <button id="buttSub" value="s">-</button>
                </div>

                <!-- 3rd Row of buttons -->
                <div id="buttonRowThree">
                    <button id="butt4" value="4">4</button>
                    <button id="butt5" value="5">5</button>
                    <button id="butt6" value="6">6</button>
                    <button id="buttMul" value="x">X</button>
                </div>

                <!-- 4th Row of buttons -->
                <div id="buttonRowFour">
                    <button id="butt7" value="7">7</button>
                    <button id="butt8" value="8">8</button>
                    <button id="butt9" value="9">9</button>
                    <button id="buttDiv" value="d">/</button>
                </div>

                <!-- 5th Row of buttons -->
                <div id="buttonRowFive">
                    <button id="buttNeg" value="n">+/-</button>
                    <button id="butt0" value="0">0</button>
                    <button id="buttDec" value="de">.</button>
                    <button id="buttEqu" value="e">=</button>
                </div>
            

            </div>
        </div>
        <script type="text/javascript" src="Calculator.js"></script>
    </body>
</html>
